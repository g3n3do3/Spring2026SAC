name: Update Study Plan

on:
  schedule:
    # Every Monday at 7:00 AM Pacific (14:00 UTC)
    - cron: "0 14 * * 1"
  workflow_dispatch: # manual trigger from GitHub UI
  push:
    branches: [main]
    paths: [study_engine.py]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate site
        run: python3 study_engine.py build-site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
